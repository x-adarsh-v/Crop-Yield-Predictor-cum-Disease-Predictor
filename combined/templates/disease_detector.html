<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2ecc71;
            --dark-green: #27ae60;
            --light-green: #e8f5e9;
        }
        body {
            background-color: var(--light-green);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .main-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: var(--dark-green);
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }
        .upload-area {
            border: 3px dashed var(--primary-green);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafffa;
        }
        .upload-area:hover {
            background: #f1fff0;
            border-color: var(--dark-green);
        }
        .upload-icon {
            font-size: 4rem;
            color: var(--primary-green);
        }
        #imagePreview {
            margin-top: 1.5rem;
            display: none;
        }
        #previewImg {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            border: 2px solid #ddd;
        }
        .btn-primary {
            background: var(--primary-green);
            border: none;
            width: 100%;
            font-size: 1.1rem;
            padding: 0.8rem;
        }
        .btn-primary:hover {
            background: var(--dark-green);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Detect Crop Disease</h1>
        <p class="text-center text-muted mb-4">Upload a clear image of the plant leaf.</p>
        
        <form id="uploadForm" action="{{ url_for('disease_detection') }}" method="POST" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('imageUpload').click()">
                <div class="upload-icon">ðŸ“¸</div>
                <p class="mt-3 mb-0">Click or drag image here to upload</p>
                <input type="file" name="image" id="imageUpload" accept="image/*" class="d-none" required>
            </div>

            <div id="imagePreview" class="text-center">
                <img id="previewImg" alt="Image Preview">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-4">Analyze Image</button>
        </form>
        <div class="text-center mt-3">
             <a href="{{ url_for('home') }}" class="text-decoration-none" style="color: var(--dark-green); font-weight: bold;">Back to Home</a>
        </div>
    </div>

    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
