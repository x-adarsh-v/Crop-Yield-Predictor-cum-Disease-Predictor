<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yield Prediction Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #2c5282;
            margin-bottom: 2rem;
        }
        .result {
            background-color: #ebf8ff;
            border-left: 5px solid #4299e1;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
        }
        .result strong {
            display: block;
            font-size: 1.2rem;
            color: #2b6cb0;
        }
        .result span {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c5282;
        }
        .input-summary {
            text-align: left;
            margin-top: 2rem;
            color: #4a5568;
        }
        .input-summary h3 {
            color: #2d3748;
        }
        .input-summary ul {
            list-style-type: none;
            padding: 0;
        }
        .input-summary li {
            background: #f7fafc;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #48bb78, #38a169);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 1rem;
        }
        .btn:hover {
            background: linear-gradient(90deg, #38a169, #2f855a);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Prediction Result</h1>
        <div class="result">
            <strong>Predicted Yield:</strong>
            <span>{{ prediction }} tons/hectare</span>
        </div>
        
        {% if data %}
        <div class="input-summary">
            <h3>Based on Your Inputs:</h3>
            <ul>
                <li><strong>Region:</strong> {{ data.Region }}</li>
                <li><strong>Crop:</strong> {{ data.Crop }}</li>
                <li><strong>Soil:</strong> {{ data.Soil_Type }}</li>
            </ul>
        </div>
        {% endif %}

        <a href="{{ url_for('yield_prediction') }}" class="btn">Predict Again</a>
        <a href="{{ url_for('home') }}" class="btn" style="background: #a0aec0;">Back to Home</a>
    </div>
</body>
</html>
